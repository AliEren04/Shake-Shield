  <script>
    $(document).ready(function () {
      // Check for click events on the navbar burger icon
      $(".navbar-burger").click(function () {
        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        $(".navbar-burger").toggleClass("is-active");
        $(".navbar-menu").toggleClass("is-active");

  <script>
    fetch(
      "http://earthquakes.bgs.ac.uk/feeds/WorldSeismology.xml?_ga=2.199549742.1468038046.1676254642-1910612175.1676254642"
    )
      .then(function (resp) {
        return resp.text();
      })
      .then(function (data) {
        let parser = new DOMParser(),
          xmlDoc = parser.parseFromString(data, "text/xml");
        let xmlTitle = xmlDoc.getElementsByTagName("title");
        let xmlDesc = xmlDoc.getElementsByTagName("description");
        let htmlSpace = "<br>";
        document.getElementById("content").innerHTML =     xmlTitle[2].innerHTML +      " " +    htmlSpace +    "Details:" +  "  " +          xmlDesc[1].innerHTML;


          for (var i = 0; i < xmlTitle.length; i++) { 
            var title = xmlTitle[i].firstChild.nodeValue;
            title = title.replace("BGS Logo", " ")
            var paragraphCreate = document.createElement('p');
            var textNode = document.createTextNode(title);
            paragraphCreate.appendChild(textNode);
            document.getElementById('content2').appendChild(paragraphCreate);

           } 

      });
  </script>
